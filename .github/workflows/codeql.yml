name: "CodeQL Security Scan"

on:
  pull_request:
    branches: "main"
  schedule:
    - cron: '30 2 * * 1'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      java: ${{ steps.filter.outputs.java }}
      js: ${{ steps.filter.outputs.js }}
      python: ${{ steps.filter.outputs.python }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            java:
              - 'backend/**'
            js:
              - 'frontend/**'
            python:
              - 'stt-service/**'

  analyze:
    name: Analyze (${{ matrix.language }})
    needs: changes
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Check conditions for language analysis
        id: check
        run: |
          if [[ "${{ matrix.language }}" == "java-kotlin" && "${{ needs.changes.outputs.java }}" != "true" ]]; then echo "skip=true" >> $GITHUB_OUTPUT; fi
          if [[ "${{ matrix.language }}" == "javascript-typescript" && "${{ needs.changes.outputs.js }}" != "true" ]]; then echo "skip=true" >> $GITHUB_OUTPUT; fi
          if [[ "${{ matrix.language }}" == "python" && "${{ needs.changes.outputs.python }}" != "true" ]]; then echo "skip=true" >> $GITHUB_OUTPUT; fi

      - name: Checkout repository
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - if: matrix.language == 'java-kotlin' && steps.check.outputs.skip != 'true'
        name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '25'
          cache: 'maven'

      - name: Initialize CodeQL
        if: steps.check.outputs.skip != 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual' && steps.check.outputs.skip != 'true'
        name: Build Java
        run: |
          cd backend
          ./mvnw clean compile -DskipTests

      - name: Perform CodeQL Analysis
        if: steps.check.outputs.skip != 'true'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
